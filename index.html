  <header>
    <nav class="navbar navbar-expand-sm navbar-dark">
      <a class="navbar-brand" href="#"><img src="img/logo.svg" alt="pokemon-logo"></a>
      <button class="navbar-toggler bg-dark mt-2 mx-auto" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Pokédex<span class="sr-only">(current)</span></a>
            </li>

  <main>

    <h1>Pokémon Deck aka "Pokédex"</h1>
    <p class='intro container'>What's your favorite Pokémon?</p>

    <ul class='list-unstyled list-group'></ul>
    <div class='message'>Pokemons are loading...</div>

    <div class="modal fade mx-auto" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">

            <h5 class="modal-title" id="exampleModalLabel"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>

          </div>

          <div class="modal-body"></div>
        </div>
      </div>
    
    </div>
